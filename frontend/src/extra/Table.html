<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynamic Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Table.css" />
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Add new row
            $("#add-row").click(function(){
                var firstname = $("#firstname").val();
                var lastname = $("#lastname").val();
                var email = $("#email").val();
                var status = $("#status").val();
                $(".table tbody tr").last().after(
                    '<tr class="fadetext">'+
                        '<td><input type="checkbox" id="select-row"></td>'+
                        '<td>'+firstname+'</td>'+
                        '<td>'+lastname+'</td>'+
                        '<td>'+email+'</td>'+
                        '<td>'+status+'</td>'+
                    '</tr>'
                );
            })

            // Select all checkbox
            $("#select-all").click(function(){
                var isSelected = $(this).is(":checked");
                if(isSelected){
                    $(".table tbody tr").each(function(){
                        $(this).find('input[type="checkbox"]').prop('checked', true);
                    })
                }else{
                    $(".table tbody tr").each(function(){
                        $(this).find('input[type="checkbox"]').prop('checked', false);
                    })
                }
            });
            
            // Remove selected rows
            $("#remove-row").click(function(){
                $(".table tbody tr").each(function(){
                    var isChecked = $(this).find('input[type="checkbox"]').is(":checked");
                    var tableSize = $(".table tbody tr").length;
                    if(tableSize == 1){
                        alert('All rows cannot be deleted.');
                    }else if(isChecked){
                        $(this).remove();
                    }
                });
            });

        })
    </script>
</head>
<body>
    <div class="container">

        <div class="form-div">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="email" placeholder="E-Mail">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="status" placeholder="status">
                </div>
                <div class="col-md-3" style="text-align: right;">
                    <button class="btn btn-primary" id="add-row">Add Row</button>
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>All <input type="checkbox" id="select-all"></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-Mail</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" id="select-row"></td>
                        <td>aditya</td>
                        <td>patil</td>
                        <td>@gmail.com</td>
                        <td>available</td>
                    </tr>
                </tbody>
            </table>
            <button class="remove-row" id="remove-row">Remove Row</button>

        </div>
    </div>

    <!--Autoplay an another embeded video from this channel -->
		
</body>
</html>
