<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!----<title>Login Form Design | CodeLab</title>---->
    <link rel="stylesheet" href="../CSS/signup.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">Signup</div>
        <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Name</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>Location</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                  <input type="checkbox" id="become-volunteer">
                  <label for="become-volunteer">Become Volunteer</label>
                </div>
              </div>
            <div class="field">
                <input type="submit" value="Signup">
            </div>
            <div class="signup-link">Already registered ? <a href="signin.html">Signin</a></div>
        </form>
    </div>
</body>

</html>
